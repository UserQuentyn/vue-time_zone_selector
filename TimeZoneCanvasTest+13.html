<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        .relative-container {
            position: relative;
            width: fit-content;
            height: auto;
        }
        .canvas-layer {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Permet d'interagir avec l'image sous le canvas */
        }
        .base-image {
            display: block;
            width: auto;
            height: 100%;
        }
        #div2 {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="relative-container">
        <!-- Canvas superposé à l'image -->
        <canvas id="Canvas+13" class="canvas-layer"></canvas>
        <!-- Image de base -->
        <img src="./Time_Zone_Imga/+13.png" class="base-image" id="+13"/>
    </div>
    <h1 id="H1">x : 0 // y : 0</h1>
    <div id="div2" class="bg-black"></div>

    <script>
        // Variables
        const baseImage = document.getElementById('+13'); // L'image
        const canvas = document.getElementById('Canvas+13'); // Le canvas
        const ctx = canvas.getContext('2d'); // Contexte du canvas
        const div2 = document.getElementById('div2'); // Div pour afficher la couleur
        const h1 = document.getElementById('H1'); // Coordonnées souris

        // Lorsque l'image est chargée
        baseImage.onload = function () {
            // Ajuster la taille du canvas à celle de l'image
            canvas.width = baseImage.width;
            canvas.height = baseImage.height;

            // Dessiner l'image sur le canvas
            ctx.drawImage(baseImage, 0, 0);
        };

        // Fonction pour gérer le survol de la souris
        baseImage.onmousemove = function (e) {
            // Obtenir les coordonnées relatives à l'image
            const rect = baseImage.getBoundingClientRect();
            const xMousePos = e.clientX - rect.left;
            const yMousePos = e.clientY - rect.top;

            // Afficher les coordonnées dans le h1
            h1.innerText = `x : ${xMousePos} // y : ${yMousePos}`;

            // Obtenir la couleur du pixel à la position
            const imageData = ctx.getImageData(xMousePos, yMousePos, 1, 1);
            const [r, g, b, a] = imageData.data; // Couleurs RGBA

            // Appliquer la couleur au div
            div2.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
        };
    </script>
</body>
</html>
