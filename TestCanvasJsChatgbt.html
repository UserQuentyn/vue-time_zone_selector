<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
    <style>
        .relative-container {
            position: relative;
            display: inline-block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; /* Permet d'interagir avec l'image */
        }
        img {
            display: block;
        }
        #div2 {
            width: 100px;
            height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="relative-container">
        <!-- Canvas superposé -->
        <canvas id="Canvas+13"></canvas>
        <!-- Image de base -->
        <img src="./Time_Zone_Imga/+13.png" id="+13" alt="Image +13">
    </div>

    <h1 id="H1">x : 0 // y : 0</h1>
    <div id="div2" class="bg-black"></div>

    <script>
        // Variables
        const IMG_P13 = document.getElementById('+13'); // L'image
        const canvasP13 = document.getElementById('Canvas+13'); // Le canvas
        const ctx_P13 = canvasP13.getContext('2d'); // Contexte du canvas
        const div2 = document.getElementById('div2'); // Div pour afficher la couleur
        const h1 = document.getElementById('H1'); // Coordonnées souris

        // Lorsque l'image est chargée
        IMG_P13.onload = function () {
            // Ajuster la taille du canvas à celle de l'image
            canvasP13.width = IMG_P13.naturalWidth; // Largeur réelle de l'image
            canvasP13.height = IMG_P13.naturalHeight; // Hauteur réelle de l'image

            // Dessiner l'image sur le canvas
            ctx_P13.drawImage(IMG_P13, 0, 0);
        };

        // Fonction pour gérer le survol de la souris
        IMG_P13.onmousemove = function (e) {
            // Obtenir les coordonnées relatives à l'image
            const rect = IMG_P13.getBoundingClientRect();
            const xMousePos = Math.floor(e.clientX - rect.left);
            const yMousePos = Math.floor(e.clientY - rect.top);

            // Vérifier si la souris est dans les limites de l'image
            if (xMousePos >= 0 && xMousePos < canvasP13.width &&
                yMousePos >= 0 && yMousePos < canvasP13.height) {

                // Afficher les coordonnées dans le h1
                h1.innerText = `x : ${xMousePos} // y : ${yMousePos}`;

                // Obtenir la couleur du pixel à la position
                const imageData = ctx_P13.getImageData(xMousePos, yMousePos, 1, 1);
                const [r, g, b, a] = imageData.data; // Couleurs RGBA

                // Appliquer la couleur au div
                div2.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a / 255})`;
            }
        };
    </script>
</body>
</html>
