<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Obtenir la couleur d'un pixel</title>
  <style>
    #container {
      position: relative; /* Pour permettre la superposition */
      display: inline-block; /* Ajuste la taille du conteneur à l'image */
    }
    #myCanvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* Permet de cliquer à travers le canvas */
    }
    #myImage {
      display: block; /* Empêche les marges indésirables */
    }
    #div2 {
      width: 100px;
      height: 100px;
      background-color: black;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="container">
  <canvas id="myCanvas"></canvas>
  <img id="myImage" src="vue-time_zone_selector/fuseau-heure.gif" alt="Image" />
</div>
<div id="div2"></div>

<script>
  var img = document.getElementById('myImage');
  var canvas = document.getElementById('myCanvas');
  var ctx = canvas.getContext('2d');

  // Lorsque l'image est chargée, ajuster la taille du canvas et dessiner l'image
  img.onload = function() {
    // Ajuste la taille du canvas à celle de l'image
    canvas.width = img.width;
    canvas.height = img.height;
    // Dessine l'image sur le canvas (pour obtenir les couleurs plus tard)
    ctx.drawImage(img, 0, 0);
  };

  img.onmousemove = function(e) {
    // Position de la souris relative à l'image
    var rect = img.getBoundingClientRect(); // Obtenir les coordonnées de l'image dans la page
    var xMousePos = e.clientX - rect.left;
    var yMousePos = e.clientY - rect.top;

    console.log(`Position de la souris : x=${xMousePos}, y=${yMousePos}`);

    // Obtenir les données de l'image au niveau du pixel survolé
    const imageData = ctx.getImageData(xMousePos, yMousePos, 1, 1); // Zone 1x1
    const data = imageData.data; // Données RGBA du pixel

    // Récupérer les valeurs RGBA
    const r = data[0]; // Rouge
    const g = data[1]; // Vert
    const b = data[2]; // Bleu
    const a = data[3] / 255; // Alpha (divisé par 255 pour obtenir une valeur entre 0 et 1)

    console.log(`Couleur du pixel à (${xMousePos}, ${yMousePos}) : rgba(${r}, ${g}, ${b}, ${a})`);

    // Appliquer la couleur au div
    var div2 = document.getElementById("div2");
    div2.style.backgroundColor = `rgba(${r}, ${g}, ${b}, ${a})`;
  };
</script>

</body>
</html>
